  	<script>
	// Get the visitor counter element
	var visitorCounter = document.getElementById('visitorCounter');

	// Check if the visitor count is already stored in local storage
	if (localStorage.getItem('visitorCount')) {
	  // If it exists, retrieve the count and update the visitor counter element
	  var count = parseInt(localStorage.getItem('visitorCount'));
	  visitorCounter.textContent = count;
	} else {
	  // If it doesn't exist, set the visitor count to 1 and update the visitor counter element
	  var count = 1;
	  visitorCounter.textContent = count;
	}

	// Increment the visitor count and update the visitor counter element
	count++;
	visitorCounter.textContent = count;

	// Store the updated visitor count in local storage
	localStorage.setItem('visitorCount', count.toString());
